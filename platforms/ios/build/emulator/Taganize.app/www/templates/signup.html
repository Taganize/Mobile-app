<ion-view title="Sign Up" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form1" class="list ">
            <ion-list id="signup-list1" class=" ">
                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Firstname</span>
                    <input ng-model='userData.firstname' type="text" placeholder="John">
                </label>
                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Lastname</span>
                    <input ng-model='userData.lastname' type="text" placeholder="Cena">
                </label>
                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Email</span>
                    <input ng-model='userData.email' type="email" placeholder="me@mail.com">
                </label>
                <label class="item item-input item-stacked-label ">
                    <span class="input-label">Password</span>
                    <input  ng-model='userData.password' type="password" placeholder="Secret password">
                </label>
            </ion-list>
            <p id="signup-markdown1" style="color:#000000;" class=" ">By clicking one of these buttons you agree with our
                <a ui-sref="termsOfUse"><strong>Terms of use</strong></a>
            </p>
            <button ng-click="signUpBtn()" id="signup-button3" class=" button button-positive  button-block ">Sign up</button>
            <a ui-sref="signin" class=" button button-block button-positive ">Sign in to an existing account</a>
        </form>
    </ion-content>
</ion-view>
