<ion-view title="Home" hide-back-button="true" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="row">
          <div class="col">
            <img src="img/logo.png" style="width: 100%; margin-top: 50px; margin-bottom: 50px;" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a ng-click="qrBtn()" class=" button button-block button-positive">Scan QR code</a>
          </div>
          <div class="col">
            <a ng-click="beaconBtn()" class=" button button-block button-positive">Scan Beacons</a>
          </div>
        </div>
        <div class="row lastRow">
          <div class="col">
            <a ng-click="bottomBtnClick()" class=" button button-block button-positive">{{bottomBtnContent}}</a>
          </div>
        </div>
    </ion-content>
</ion-view>
